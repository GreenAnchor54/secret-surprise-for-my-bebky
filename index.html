<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background-color: #ffe3e3;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .heart {
            background-color: #ff4d4d;
            height: 50px;
            width: 50px;
            transform: rotate(-45deg);
            animation: beat 0.8s infinite alternate;
            margin: 0 auto 40px;
            position: relative;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d4d;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            position: absolute;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        @keyframes beat {
            to { transform: scale(1.2) rotate(-45deg); }
        }

        h1 { color: #ff4d4d; font-size: 1.8rem; margin: 0; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesButton { background-color: #ff4d4d; color: white; }
        #yesButton:hover { transform: scale(1.1); }

        #noButton {
            background-color: #888;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #successMessage {
            display: none;
            color: #ff4d4d;
            font-size: 1.6rem;
            font-weight: bold;
        }

        #gallerySection {
            display: none;
            width: 100%;
            max-width: 1000px;
            margin-top: 50px; 
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .big-text {
            font-size: 3.5rem;
            color: #ff4d4d;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 2px 2px white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 8px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .footer-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 400px;
            margin-bottom: 50px;
            animation: fadeIn 2s ease;
        }

        .redirect-btn {
            background-color: var(--heart-red);
            color: red;
        }
        .grid img:hover { transform: scale(1.05) rotate(2deg); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="initialContent">
            <div class="heart"></div>
            <h1>Henyo Bebky<br>Will you be my Valentine?</h1>
            <div class="buttons" id="buttonGroup">
                <button id="yesButton" onclick="celebrate()">Yes ?</button>
                <button id="noButton" onmouseover="moveButton()">No ?</button>
            </div>
        </div>

        <div id="successMessage">
            <div class="heart"></div>
            YaaaaaaaaaaaaaaaY <br>I knew you'd say yes!<br> ❤️<br> I Lovey Dovey you
        </div>
    </div>

    <div id="gallerySection">
        <h2 class="big-text">This is us bebky on valentine </h2>
        <div class="grid">
            <img src="1.png" alt="1">
            <img src="2.png" alt="2">
            <img src="3.png" alt="3">
            <img src="4.png" alt="4">
        </div>
        <div class="footer-box">
            <p style="color: #ff4d4d; font-weight: bold;">I have one more thing for you...</p>
            <a href="message.html" class="redirect-btn">Click for a surprise</a>
        </div>
   
    <audio id="valentineAudio">
        <source src="valentine.mp4" type="audio/mpeg">
    </audio>

    <script>
        function moveButton() {
            const btn = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const audio = document.getElementById('valentineAudio');
            audio.play();

            document.getElementById('initialContent').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('gallerySection').style.display = 'block';

            setTimeout(() => {
                window.scrollTo({ top: 500, behavior: 'smooth' });
            }, 1000);


            const end = Date.now() + (15 * 1000);
            const colors = ['#ff4d4d', '#ffffff', '#ffafaf'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>

</html>
